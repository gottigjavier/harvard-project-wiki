{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}


{% block body %}
    <div class="text-center">
        <h3><b> {{message}} </b></h3>
    </div>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %} 
        <h5>Page Title</h5>
        <input class="text border border-info" name="title" id="title"></input><br><br>
        <h5>Content</h5>
        <textarea class="border border-primary" name="content" id="content" rows="20" cols="30"></textarea><br>
        <input id="btsubmit" class="btn btn-success" type="submit" value="Submit"/>
    </form>
{% endblock %}
